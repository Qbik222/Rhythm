<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.min.css">
    <title>Головна</title>
</head>
<body>
   <header>
    <div class="header__wrapper"  uk-sticky="end: !.uk-height-large; offset: 60">

            <img src="../img/logo.png" alt="#" class="logo-img" id="logoImg">
            <h1>Rhythm </h1>
            <p>Dance School</p>
        </div>

        <div class="header__menu">
            <p id="close" class="btn__active">MENU</p>
            <p id="open">CLOSE</p>
            <span class="header__burger">

            </span>
        </div>
        <div class="header__menu-panel">
            <ul>
                <li>About Us</li>
                <li>Location</li>
                <li>Timetable</li>
                <li>Contests</li>
            </ul>
        </div>
    </div>
  
</header>
   <main> 
   
        <div class="carousel__wrapper">
            <div class="carousel__slider">
               <div class="slider__item">
                <p>
                    Slide 1
                </p>
                <img src="./img/slide1.JPG"  alt="image 1">
               </div>
               <div class="slider__item">
                <p>
                    Slide 2
                </p>
                <p><a href="https://learn.javascript.ru/settimeout-setinterval">click</a></p>
                <img src="./img/slide2.JPG" alt="image 1">
                  
               </div>
               <div class="slider__item ">
                <p>
                    Slide 3
                </p>
              
                <img src="./img/slide3.JPG"  alt="image 1">
               </div>
            </div>  
        </div>
      
   
    <div class="spacer">
    </div>
    <div class="content">
        asdasd
    </div>
    <div class="modal">
        <h2>Sign Up for a trial training session</h2>
        <form action="submit">
            <label>Your name<input type="text"></label>
            <label>Child name<input type="text"></label>
            <label>Your phone number<input type="number" placeholder="+380"></label>
            <label>A little about you<input type="text"></label>            
        </form>
    </div>
   
   </main>
   <footer>

</footer>

   <script src="js/app.min.js"></script>
</body>
</html>
